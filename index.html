<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdownTimer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <!-- <img src="countdownImage.webp" alt="background-image" id="back-image"> -->
        <div class="overlay">
            <div class="title">We are coming soon...</div>
            <div class="title" id="end-date">19 March 2025 10:00 PM</div>
            <div class="col">
                <div>
                    <input type="text" readonly value="0">
                    <br/>
                    <label for="">Days</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br/>
                    <label for="">Hours</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br/>
                    <label for="">Minutes</label>
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br/>
                    <label for="">Seconds</label>
                </div>  
        
        </div> 
        <div id="enroll"> Enroll for Python course...
            <button id="enrollButton">Click Here</button>
        </div> 
    </div> 
    <script src="index.js"></script>
</body>
</html>
